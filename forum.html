<!DOCTYPE html>
<head>
  <link rel="icon" type="image/jpg" href="random shi/smile.jpg" />
  <title>forums</title>
</head>
<body>
  <form action="index.php" method="POST" enctype="multipart/form-data">
    <label for="username">username:</label>
    <input
      type="text"
      id="username"
      placeholder="Something123"
      minlength="6"
      maxlength="12"
      required
    />

    <br />

    <label for="password">password:</label>
    <input
      type="password"
      id="password"
      placeholder="your password"
      minlength="8"
      maxlength="15"
      required
    />

    <br />

    <label for="email">email:</label>

    <input
      type="email"
      id="email"
      placeholder="something123@gmail.com"
      required
    />

    <br />

    <label for="phone">phone #</label>
    <input
      type="tel"
      id="phone"
      placeholder="35463-56343"
      pattern="[0-9]{5}-[0-9]{5}"
      minlength="10"
      maxlength="11"
      required
    />

    <br />

    <label for="bday">birthdate:</label>
    <input type="date" id="bday" required />

    <br />

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="0" required />

    <br />

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title" />

    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title" />
    <label for="Phd.">Phd.</label>
    <input type="radio" id="Phd." value="Phd." name="title" />

    <br />

    <label for="payment">payment:</label>
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
        <option value="UPI">UPI</option>
    </select>

    <br>

    <label for="subscribe">subscribe</label>
    <input type="checkbox" id="subscribe">

    <br>

    <label for="comment">comment:</label>
    <textarea id="comment" rows="3" cols="25"></textarea>

    <br>

    <label for="file">file</label>
    <input type="file"
    id="file"
    accept="image/png, image/jpg">

    <br>

    <input type="submit" />

    <br />

    <input type="reset" />
  </form>
</body>
