    <h1>How to play</h1>
    <ol>
        <li>Player 1 chooses X, Player 2 chooses O</li>
        <li>Take turns placing symbol</li>
        <li>First to make 3 in a row wins!</li>
    </ol>

    <div id="box1" class="box">
        <h1>Features</h1>

        <label for="Vs friend">Vs friend</label>
        <input type="radio"
        id="Vs friend"
        value="Vs friend"
        name="Features">

        <br>

        <label for="Vs bot">Vs bot</label>
        <input type="radio"
        id="Vs bot"
        value="Vs bot"
        name="Features">

        <br>

        <button id="button1" >PLAY NOW</button>

    </div>

    <div id="box2" class="box">

        <table>

                <th>Player 1</th>
